<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>



    <div class = "container">
        <!--The SelectBox for the toyCategory-->
        <div class = "row mt-4">
            <div class = "col">
                <select id = "toyCategoryDropdown" class = "form-select">
                    <option selected value = "">Select One</option>
                    <option value = "action_figures">Action Figures</option>
                    <option value = "educational_toys">Educational Toys</option>
                    <option value = "outdoor_toys">Outdoor Toys</option>
                </select>
            </div>
        </div>
    
        <!--Listbox for the toyname-->
        <div class = "row mt-4">
            <div class = "col">
                <select id = "toyListbox" size = "10" class = "form-select"> <!--Toy Name Listbox?-->
    
                </select>
            </div>
        </div>
    
        <!--The output-->
        <div id = "toyDetailDiv" class = "row mt-4" style="display: none;">
            <div class = "col">
                <div class = "row">
                    <h1 id = "toyNameOutput">placeholderName</h1>
                </div>
                <div class = "row mt-4" >
                    <h4 id = "toyManufacturerOutput">placeholderManufacturer</h4>
                </div>
                <div class = "row mt-4">
                    <h4 id = "toyAgeRangeOutput">placeholderAgeRange</h4>
                </div>
            </div>
        </div>
    
    
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src = "scripts/toydata.js"></script>
    <script src = "scripts/index.js"></script>
  </body>
</html>
